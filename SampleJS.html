<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
    width: 70px;
    height: 70px;
    border: 1px solid #aaaaaa;
	
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
	var el = ev.target;
		if (!el.classList.contains('dropzone')) {
			el = ev.target.parentNode;
			ev.target.remove();
    }
    ev.target.appendChild(document.getElementById(data)).cloneNode(true);
}
</script>
</head>
<body>

<div id="div1" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div1" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div1" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<br>
<br>
<img id="drag1" src="A.png" draggable="true" ondragstart="drag(event)" width="70px" height="70px">
<img id="drag2" src="2.png" draggable="true" ondragstart="drag(event)" width="70px" height="70px">
<img id="drag3" src="A.png" draggable="true" ondragstart="drag(event)" width="70px" height="70px">

</body>

</html>
