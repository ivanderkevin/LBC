<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
    width: 70px;
    height: 70px;
    border: 1px solid #aaaaaa;
	
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id); //get collection
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text"); //collectiona
	var el = ev.target; //square box
    var newnode = document.getElementById(data).cloneNode(true); 
    if(ev.target.hasChildNodes()){ 
        ev.target.parentNode.replaceChild(newnode,ev.target);        
        var para = document.createElement("p");
        var node = document.createTextNode("Replaced!");
        para.appendChild(node);
        var element = document.getElementById("div2");
        element.appendChild(para);
    }
    else{
        ev.target.appendChild(document.getElementById(data).cloneNode(true));
    }
}
</script>
</head>
<body>
<div id="div2">
<div id="div1" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div1" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div1" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>

</html>
